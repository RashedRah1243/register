<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>register</h1>
        <form class="register">
            <input type="text" name="name" id="name" required placeholder="Enter Your Full Name..">
            <input type="number" name="student-ID" id="student-ID" required placeholder="Your Student-ID">
            <select id="section">
                <option class="section1">Section 1</option>
                <option class="section2">Section 2</option>
                <option class="section3">Section 3</option>
            </select>
            <input type="email" name="email" id="email" required placeholder="Email">
            <button class="submit" type="submit">submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
